<!doctype html>
<html >
			<head>
					<meta charset="UTF-8">
					<title>用于iframe foot</title>
			</head>
			<body>
				<!--引入head.html-->
				<header>
					<iframe src="head.html" width="100%" height="200" frameborder="0 ">对不起，该浏览器不知持iframe</iframe>
				</header>
				<section>
					<!--details-->
					<details>
						<summary>车票信息：</summary>
						北京 -&gt; 天津<br/>
						票价：&yen;98.00<br/>
						发车时间：19:00<br/>
					</details>
					<!--度量 meter-->
					设备1：
					<meter min="0" max="100" value="60"></meter>%
					<br/>
					设备2：
					<meter min="0" max="100" value="10"></meter>%
					<br/>
					设备3：
					<meter min="0" max="100" value="80"></meter>%
					<!--时间 time-->
					<br/>
					<time datetime="2015-10-1T12:06:45">2015年10月1日</time>
					<!--高亮 mark-->
					<br/>
					<mark>2015年10月1日</mark>
				</section>
				<!--引入foot.html-->
				<footer>
					<iframe src="foot.html" width="100%" height="200" frameborder="0">对不起，该浏览器不知持iframe</iframe>
				</footer>

			</body>
</html>
