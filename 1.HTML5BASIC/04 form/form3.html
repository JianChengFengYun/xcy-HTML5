<!doctype html>
<html >
			<head>
					<meta charset="UTF-8">
					<title>form的input元素</title>
			</head>
			<body>
				<table align="center" cellspacing="10px" cellpadding="5px" width="550">
					<tr>
						<td>家乡所在地</td>
						<td>
							<select>
								<option>--请选择--</option>
								<option>黑龙江</option>
								<option>吉林</option>
								<option>辽宁</option>
							</select>
							省
							<select>
								<option>--请选择--</option>
								<option>哈尔滨</option>
								<option>长春</option>
								<option>沈阳</option>
							</select>
							市
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							请仔细阅读以下协议：
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<textarea cols="40" rows="8">
								1.不能迟到；
								2.不能早退；
								3.不能吃东西；
								4.不能睡觉；
							</textarea>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="checkbox" name=""/>
							我已阅读并同意以上协议
						</td>
					</tr>
				</table>
			</body>
</html>
