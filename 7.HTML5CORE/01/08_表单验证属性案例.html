<!DOCTYPE html>
<html>
 <head>
  <title>表单验证属性案例</title>
  <meta charset="utf-8" />
 </head>
 <!--
	统一需求
	* 所有元素增加默认提示,使用placeholder属性
	* 用户名自动获取焦点
	具体需求
	* 用户名 - 不能为空,只能输入英文+数字,长度6-12之间
	* 密码 - 不能为空,只能输入英文,长度6-8之间
	* 确认密码 - 与密码要求一致,验证两次密码输入一致
	* 年龄 - 不能为空,年龄从1-100
	* 出生日期 - 不能为空
	* email地址 - 不能为空
	* 个人主页 - 不能为空
 -->
 <body>
  <fieldset>
	<legend>用户注册页面</legend>
	<form>
		<table>
			<tr>
				<td>用户名:</td>
				<td>
					<input type="text" id="user" placeholder="请输入用户名" required pattern="[a-zA-Z0-9]{6,12}" autofocus>
				</td>
			</tr>
			<tr>
				<td>密码:</td>
				<td>
					<input type="password" id="pwd" placeholder="请输入密码" required pattern="[a-zA-Z]{6,8}">
				</td>
			</tr>
			<tr>
				<td>确认密码:</td>
				<td>
					<input type="password" id="repwd" placeholder="请确认密码" required pattern="[a-zA-Z]{6,8}">
				</td>
			</tr>
			<tr>
				<td>年龄:</td>
				<td>
					<input type="number" id="age" placeholder="请输入年龄" required min="1" max="100">
				</td>
			</tr>
			<tr>
				<td>出生日期:</td>
				<td>
					<input type="date" id="birth" required>
				</td>
			</tr>
			<tr>
				<td>email地址:</td>
				<td>
					<input type="email" id="email" placeholder="请输入email" required>
				</td>
			</tr>
			<tr>
				<td>个人主页:</td>
				<td>
					<input type="url" id="url" placeholder="请输入个人主页" required>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="注册">
				</td>
			</tr>
		</table>
	</form>
  </fieldset>
 </body>
</html>
