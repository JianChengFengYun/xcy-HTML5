<!DOCTYPE html>
<html>
 <head>
  <title>表单新属性</title>
  <meta charset="utf-8" />
 </head>

 <body>
  <form id="myform">
	<!-- 
		placeholder属性
		* 作用 - 类似于value属性
		* 区别
		  * value属性值
		    * 显示为黑色
			* 确实存在文本框中
		  * placeholder属性值
		    * 显示为灰色
			* 类似于背景存在
		* 
	-->
	<input type="text" value="请输入你的用户名"><br>
	<input type="text" placeholder="请输入你的用户名">
	<br><br><br>
	<!--
		multiple属性
		* 作用 - 允许输入多个值
		* 注意 - 多个值之间使用","
		* 用法 - 只定义属性名,没有属性值
	-->
	<input type="email" multiple>
	<br><br>
	<!-- 
		autofocus属性
		* 作用 - 自动获取焦点
		* 用法 - 只定义属性名,没有属性值
	-->
	<input type="text" autofocus>
	<br><br>
	<input type="submit">
  </form>
  <!--
	form属性
	* 原本的HTML页面中定义表单元素
	  * 所有的表单元素,必须定义在<form>元素中
	* 作用 - 允许将表单元素定义在<form>元素外
	  * <form>元素外的表单元素,使用该属性
	  * form属性值等于<form>元素的id属性值
  -->
  <input type="password" id="pwd" form="myform">
 </body>
</html>
