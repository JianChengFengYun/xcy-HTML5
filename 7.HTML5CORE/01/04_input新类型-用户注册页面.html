<!DOCTYPE html>
<html>
 <head>
  <title>input新类型-用户注册页面</title>
  <meta charset="utf-8" />
 </head>

 <body>
  <fieldset>
	<legend>用户注册页面</legend>
	<form>
		<table>
			<tr>
				<td>用户名:</td>
				<td><input type="text" autofocus placeholder="请输入用户名"></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" placeholder="请输入密码"></td>
			</tr>
			<tr>
				<td>确认密码:</td>
				<td><input type="password" placeholder="请确认密码"></td>
			</tr>
			<tr>
				<td>email地址:</td>
				<td><input type="email" placeholder="请输入email"></td>
			</tr>
			<tr>
				<td>个人主页:</td>
				<td><input type="url" placeholder="请输入个人主页"></td>
			</tr>
			<tr>
				<td>个人爱好(多个使用","):</td>
				<td><input type="url" placeholder="请输入个人爱好" multiple></td>
			</tr>
			<tr>
				<td>出生日期:</td>
				<td><input type="date"></td>
			</tr>
		</table>
	</form>
  </fieldset>
 </body>
</html>
