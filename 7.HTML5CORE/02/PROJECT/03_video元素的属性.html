<!DOCTYPE html>
<html>
 <head>
  <title>video元素的属性</title>
  <meta charset="utf-8" />
 </head>

 <body>
  <!--
	controls属性 - 提供视频播放的控制面板
	* 只定义属性名,没有属性值
  
  <video src="../DATA/oceans-clip.mp4" controls></video>
  -->
  <!--
	loop属性 - 表示视频的循环播放
	* 只定义属性名,没有属性值
  
  <video src="../DATA/oceans-clip.mp4" autoplay loop></video>
  -->
  <!--
	poster属性 - 在播放视频之前,显示一张图片
  
  <video src="../DATA/oceans-clip.mp4" controls poster="../DATA/oceans-clip.png"></video>
  -->
  <!--
	修改显示视频的宽度和高度
	* width - 设置宽度
	* height - 设置高度
  -->
  <video src="../DATA/oceans-clip.mp4" controls poster="../DATA/oceans-clip.png" width="640" height="400" style="background:black"></video>
 </body>
</html>
