<!DOCTYPE html>
<html>
 <head>
  <title>视频处理二</title>
  <meta charset="utf-8" />
 </head>

 <body>
  <video autoplay>
	不好意思,你的浏览器不支持视频.
	<!-- 
		使用<source>元素引入视频
		* 在<video>元素允许包含多个<source>元素
	-->
	<source src="../DATA/oceans-clip.mp4" />
	<source src="../DATA/oceans-clip.ogv" />
	<source src="../DATA/oceans-clip.webm" />
  </video>
 </body>
</html>
