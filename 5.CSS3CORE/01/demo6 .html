<!doctype html>
<html>
	<head>
		<title>结构伪类</title>
		<meta charset="utf-8" />
		
		<style>
			input:not([type="text"]){color:red;}
			input:not(:last-child){background:blue;}
		</style>
	</head>
	<body>
		<input type="text" value="请输入用户名称" /><br />
		<input type="button" value="anniu" /><br />
		<input type="password" value="123456" /><br />
		<input type="button" value="tijiao"  />
	</body>
</html>
