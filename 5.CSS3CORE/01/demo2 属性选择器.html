<!doctype html>
<html>
	<head>
		<title>属性选择器</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
	</head>
	<body>
		<p id="intro">带有id属性的段落</p>
		<p id="summary">id属性值为summary的段落</p>
		<p class="improtant warning">class为单词列表，其中有warning的段落</p>
		<p title="first">title为first的段落</p>
		<p title="second">title为second的段落</p>
		<p title="third">title为third的段落</p>
	</body>
</html>
