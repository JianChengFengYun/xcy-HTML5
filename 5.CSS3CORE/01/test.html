<!doctype html>
<html>
	<head>
		<title>分隔列</title>
		<meta charset="utf-8" />
		
		<style>
			a{float:left;width:75px;line-height:30px;text-align:center;border:1px solid #eee;margin-right:10px;}
			div.show{width:350px;height:350px;border:1px solid #eee;margin-top:10px;}
			img{display:none;}
			img:target{display:block;}
		</style>
	</head>
	<body>
			<a href="#img1">img1</a>
			<a href="#img2">img2</a>
			<a href="#img3">img3</a>
			<a href="#img4">img4</a>
			<div class="show">
					<img src="images/p001.jpg"  id="img1"  class="dis" />
					<img src="images/p002.jpg" id="img2" />
					<img src="images/p003.jpg" id="img3" />
					<img src="images/p004.jpg" id="img4" />
			
			</div>
		
	</body>
</html>
