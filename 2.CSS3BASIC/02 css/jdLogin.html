<!doctype html>
<html>
	<head>
		<title>京东登录页</title>
		<meta charset="utf-8" />
		<link href="css/login.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="box">
			<div class="header">
				<img src="images/IMG_1066.PNG" />
				<h1>欢迎登录</h1>
			</div>
			<div class="section">
				<table border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td rowspan="6" width="60%" valign="top"><img src="images/jd_show.png" width="500" /></td>
						<td width="40%" >
							用户名/邮箱：<br/>
							<input type="text" />
						</td>
					</tr>
					<tr>
						<td>
							密码：<br/>
							<input type="password" />
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" /> 自动登录 
							<input type="checkbox" /> 安全登录 
							<a href="#">忘记密码?</a>
						</td>
					</tr>
					<tr>
						<td>
							<input type="button" value="登录" class="btn1" />
						</td>
					</tr>
					<tr>
						<td>
							使用合作账号登录京东：<br><span style="font-size:12px;color:blue">网银钱包 | QQ | 其它</span>
						</td>
					</tr>
					<tr>
						<td>
							<input type="button" value="注册" class="btn2" />
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
